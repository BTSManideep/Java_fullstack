<html lang="en">
<head>

</head>
<body style="background-image: url('login.jpg'); background-repeat: no-repeat; background-size: cover;">
    <h1 align="center">LOGIN</h1><br>

        <form action="login" method="POST">
            <input type="email" name="email" placeholder="Email or Phone Number" required><br><br>

            <button type="submit">Login</button>
        </form>
        <h3>Don't have an account? Register below:</h3>
        <a href="registeration_form.html">
            <button type="button">Register</button>
        </a>
    </div>
</body>
</html>
